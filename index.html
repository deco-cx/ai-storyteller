<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Storyteller - Create Amazing Stories</title>
    <!-- Google Fonts - Onest -->
    <link href="https://fonts.googleapis.com/css2?family=Onest:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Vue.js CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Vue Router CDN -->
    <script src="https://unpkg.com/vue-router@4"></script>
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#ffffff">
    <meta name="description" content="AI Storyteller - Create Amazing Stories">
    <link rel="manifest" href="manifest.json">
    <style>
        /* Initial loading animation styles */
        .initial-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #FFF9F6;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .spinner {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #00B7EA;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50 font-['Onest']">
    <!-- Initial loading animation (shown before Vue loads) -->
    <div id="initial-loader" class="initial-loader">
        <div class="text-center">
            <div class="spinner mb-4"></div>
            <p class="text-xl text-[#00B7EA] font-medium">Loading...</p>
        </div>
    </div>

    <div id="app">
        <!-- Vue app will be mounted here -->
    </div>

    <!-- Route Components -->
    <script type="module" src="routes/index.vue.js"></script>
    <script type="module" src="routes/login.vue.js"></script>
    <script type="module" src="routes/create.vue.js"></script>
    <script type="module" src="routes/story.vue.js"></script>
    <script type="module" src="routes/my-stories.vue.js"></script>
    <script type="module" src="routes/_admin.vue.js"></script>
    
    <!-- Main App -->
    <script type="module">
        // Remove initial loader when Vue app is mounted
        import './app.js';
        document.addEventListener('DOMContentLoaded', () => {
            // Hide initial loader after a short delay to ensure Vue has time to initialize
            setTimeout(() => {
                const initialLoader = document.getElementById('initial-loader');
                if (initialLoader) {
                    initialLoader.style.display = 'none';
                }
            }, 500);
        });
    </script>
</body>
</html>
