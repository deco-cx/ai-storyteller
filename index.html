    <!-- Language-specific SEO script -->
    <script>
        // Function to update meta tags based on language
        function updateMetaTags(lang) {
            const metaTags = {
                en: {
                    title: "AI Storytime: Create Stories with Your Child's Imagination",
                    description: "Turn your child's imagination into stories where they're the hero! AI Storytime creates personalized, narrated tales in seconds. Try it for free!",
                    image: "/assets/image/seo-img-en.jpg"
                },
                pt: {
                    title: "AI Storytime: Crie Histórias com a Imaginação do Seu Filho",
                    description: "Transforme a imaginação do seu filho em histórias onde ele é o protagonista! AI Storytime cria contos personalizados e narrados em segundos. Experimente grátis!",
                    image: "/assets/image/seo-img-pt.jpg"
                }
            };
            
            // Get the meta data for the current language
            const meta = metaTags[lang] || metaTags.en;
            
            // Update document title
            document.title = meta.title;
            
            // Update meta description
            const descriptionMeta = document.querySelector('meta[name="description"]');
            if (descriptionMeta) descriptionMeta.setAttribute('content', meta.description);
            
            // Update Open Graph meta tags
            const ogTitle = document.querySelector('meta[property="og:title"]');
            const ogDescription = document.querySelector('meta[property="og:description"]');
            const ogImage = document.querySelector('meta[property="og:image"]');
            
            if (ogTitle) ogTitle.setAttribute('content', meta.title);
            if (ogDescription) ogDescription.setAttribute('content', meta.description);
            if (ogImage) ogImage.setAttribute('content', meta.image);
            
            // Update html lang attribute
            document.documentElement.setAttribute('lang', lang);
        }
        
        // Listen for language changes
        document.addEventListener('language-updated', function(event) {
            const lang = event.detail;
            updateMetaTags(lang);
        });
        
        // Initial language setup
        window.addEventListener('DOMContentLoaded', function() {
            // Get initial language from localStorage or default to 'en'
            const initialLang = localStorage.getItem('appLanguage') || 'en';
            updateMetaTags(initialLang);
        });
    </script>

    <script type="module">
        import './app.js';
        
        const preloadSampleAudios = () => {
            console.log("Iniciando pré-carregamento ativo dos áudios de exemplo...");
            
            const sampleAudios = [
                "https://fs.webdraw.com/users/043b6c01-d97c-47e9-9285-fc4eee62b919/Apps/Staging%20AI%20Storyteller/assets/audio/sample/audio-grandpa-pt2.mp3",
                "https://fs.webdraw.com/users/043b6c01-d97c-47e9-9285-fc4eee62b919/Apps/Staging%20AI%20Storyteller/assets/audio/sample/audio-grandma-pt.mp3",
                "https://fs.webdraw.com/users/043b6c01-d97c-47e9-9285-fc4eee62b919/Apps/Staging%20AI%20Storyteller/assets/audio/sample/audio-aunt-pt.mp3",
                "https://fs.webdraw.com/users/043b6c01-d97c-47e9-9285-fc4eee62b919/Apps/Staging%20AI%20Storyteller/assets/audio/sample/audio-grandpa-pt.mp3"
            ];
            
            window._preloadedAudios = {};
            
            sampleAudios.forEach(url => {
                const audio = new Audio();
                
                audio.addEventListener('canplaythrough', () => {
                    window._preloadedAudios[url] = {
                        loaded: true,
                        element: audio
                    };
                    console.log(`Áudio pré-carregado com sucesso: ${url}`);
                    
                    checkAllLoaded();
                }, { once: true });
                
                audio.addEventListener('error', (error) => {
                    window._preloadedAudios[url] = {
                        loaded: false,
                        error: error
                    };
                    console.error(`Erro ao pré-carregar áudio: ${url}`, error);
                    
                    checkAllLoaded();
                }, { once: true });
                
                audio.crossOrigin = "anonymous";
                
                audio.src = url;
                audio.load();
                
                window._preloadedAudios[url] = {
                    loaded: false,
                    loading: true
                };
            });
            
            function checkAllLoaded() {
                const total = sampleAudios.length;
                const loaded = Object.values(window._preloadedAudios).filter(a => a.loaded).length;
                const failed = Object.values(window._preloadedAudios).filter(a => a.error).length;
                
                console.log(`Progresso de pré-carregamento de áudio: ${loaded} carregados, ${failed} falhas, de ${total} total`);
                
                if (loaded + failed === total) {
                    console.log("Pré-carregamento de áudios concluído");
                }
            }
        };
        
        preloadSampleAudios();
        
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                const initialLoader = document.getElementById('initial-loader');
                if (initialLoader) {
                    initialLoader.style.display = 'none';
                }
            }, 1500);
        });
    </script>
